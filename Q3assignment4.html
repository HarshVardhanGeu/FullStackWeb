<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Swap content of 2 paragraphs
    </title>
    <style media="screen">
      p{
        border:1px dotted black;
      }
    </style>
  </head>
  <body>
    <p id="paragraph1">Para1</p>
    <p id="paragraph2">Para2</p>
    <button id="btn">Swap</button>
    <script type="text/javascript">

      document.getElementById('btn').addEventListener('click',function()
      {

      p1= document.getElementById('paragraph1');
      p2= document.getElementById('paragraph2');

      p1_util = p1.innerText;
      p2_util = p2.innerText;

      p1.innerText=p2_util;
      p2.innerText=p1_util;
    });
    </script>
  </body>
</html>
